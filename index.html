<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="app">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
      <div class="col-span-1">
        <div class="mb-10">
          <h1 class="text-4xl underline mb-5">Slide Show</h1>
          <div class="glide ">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                  <img src="./public/DSC00422.jpg" class="w-full h-80 object-cover" alt="">
                </li>
                <li class="glide__slide">
                  <img src="./public/DSC00433.jpg" class="w-full h-80 object-cover" alt="">
                </li>
                <li class="glide__slide">
                  <img src="./public/DSC00463.jpg" class="w-full h-80 object-cover" alt="">
                </li>
                <li class="glide__slide">
                  <img src="./public/4G4A0016.JPG" class="w-full h-80 object-cover" alt="">
                </li>
                <li class="glide__slide">
                  <img src="./public/4G4A0017.JPG" class="w-full h-80 object-cover" alt="">
                </li>
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
              <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
                <button class="glide__bullet" data-glide-dir="=3"></button>
                <button class="glide__bullet" data-glide-dir="=4"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-span-1">
         <h1 class="text-4xl mb-5 underline">Light box </h1>
         <div class="grid grid-cols-3 gap-3">
          <a data-gall="myBae" class="my-link" href="./public/4G4A0016.JPG">
            <img class="w-full aspect-square object-cover" src="./public/4G4A0016.JPG" alt="image alt"/>
          </a>
          <a data-gall="myBae" class="my-link col-span-2 row-span-2" href="./public/4G4A0022.JPG">
            <img class="w-full aspect-square object-cover" src="./public/4G4A0022.JPG" alt="image alt"/>
          </a>
          <a data-gall="myBae" class="my-link " href="./public/DSC00422.jpg">
            <img class="w-full aspect-square object-cover" src="./public/DSC00422.jpg" alt="image alt"/>
          </a>
          <a data-gall="myBae" class="my-link" href="./public/DSC00433.jpg">
            <img class="w-full aspect-square object-cover" src="./public/DSC00433.jpg" alt="image alt"/>
          </a>
          <a data-gall="myBae" class="my-link" href="./public/DSC00463.jpg">
            <img class="w-full aspect-square object-cover" src="./public/DSC00463.jpg" alt="image alt"/>
          </a>
          <a data-gall="myBae" class="my-link" href="./public/DSC00467.jpg">
            <img class="w-full aspect-square object-cover" src="./public/DSC00467.jpg" alt="image alt"/>
          </a>
          
         </div>
       </div>
      </div>
      <div class="col-span-1 p-3">
        <div class="">
         <h1 class="text-4xl mb-5 underline">Flow bite</h1>
         <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 ">Default</button>
        </div>
      </div>
      
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
